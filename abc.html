<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript</title>
    <link
      rel="shortcut icon"
      href="https://img.icons8.com/color/512/javascript.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>OTP Validation</h1>
    <div class="OTP">
      <input type="text" id="otp1" maxlength="1" oninput="moveToNext(this, 'otp2')" />
      <input type="text" id="otp2" maxlength="1" oninput="moveToNext(this, 'otp3')" />
      <input type="text" id="otp3" maxlength="1" oninput="moveToNext(this, 'otp4')" />
      <input type="text" id="otp4" maxlength="1" />
    </div>
    <button onclick="validateOTP()">Validate OTP</button>
    <p id="message"></p>
  </body>
  <script>
    function moveToNext(current, nextFieldID) {
    if (current.value.length === 1) {
      document.getElementById(nextFieldID)?.focus();
    }
  }
  </script>
  <script src="script.js"></script>
</html>
